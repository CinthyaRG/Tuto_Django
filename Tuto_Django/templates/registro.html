{% extends "base.html" %}

    {% block script %}
        <script type="text/javascript" src="../static/js/ajax-api.js"></script>
    {% endblock %}

    {% block content %}

        <h1> Datos de Usuario </h1>

        <form action="" method=POST>
            {% csrf_token %}

            <div class="row">
                {% for field in form %}

                    <div>
                        <label>{{ field.label }}</label>
                        <span>{{ field }}</span>
                    </div>

                {% endfor %}

                <div id="div_result">

                </div>

                <button id="id_submit" name="button" type="submit"> Enviar Datos </button>

            </div>

        </form>

        <a href="{% url 'home' %}"><button id="regresar"> Volver a la PÃ¡gina Principal </button></a>

    {% endblock %}
